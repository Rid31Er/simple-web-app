apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web, websecure  # Mendengarkan pada HTTP dan HTTPS
    cert-manager.io/cluster-issuer: letsencrypt-prod  # Menunjukkan Issuer yang telah kita buat
spec:
  rules:
  - host: "test.ridhwanerlangga.my.id"  # Ganti dengan domain atau subdomain yang kamu inginkan
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flask-service  # Nama service yang terdaftar
            port:
              number: 80
  tls:
  - hosts:
    - "ridhwanerlangga.my.id"  # Ganti dengan domain kamu
    secretName: myflaskapp-tls  # Sertifikat yang akan disimpan di secret
